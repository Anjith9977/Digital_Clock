<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body  style="background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);">

    <!-- Parent div -->

    <div id="time" class="d-flex align-items-center justify-content-center flex-column vh-100">

        <!-- B-G Of clock -->
        <div style="width: 700px;height: 300px;background: rgba(255, 255, 255, 0.1);display: inline-block; border-radius: 20px;backdrop-filter: blur(10px);;border: 1px solid rgba(255, 255, 255, 0.2);" class="d-flex align-items-center ">

            <!-- Clock -->

        <h1 id="output" style="color: #fff; font-size: 100px;margin-left: 80px;cursor: default;"></h1>
        </div>
    </div>



</body>
<script>
   
    const Clock=()=>{
         const output = document.getElementById('output') 
       const time=new Date()
       let hour = time.getHours()
       let min = time.getMinutes()
       let sec = time.getSeconds()
       let session="AM"


        if(hour>12){
            session="PM"
            hour=hour-12
        }
        if(hour<10){
            hour="0"+hour
        }
         if(min<10){
            min="0"+min
        }
         if(sec<10){
            sec="0"+sec
        }
        
         output.innerHTML=`${hour}:${min}:${sec} ${session}`

         setTimeout(() => {
            Clock()
         }, 1000);


    }
    Clock()

</script>
</html>
